<input [(ngModel)]="route"/><br>
<textarea [(ngModel)]="extras"></textarea><br>
<textarea [(ngModel)]="navExtras"></textarea><br>
<button (click)="navigate()">Navigate</button>
<br>
<hr>
<h3>Url pipe</h3>
<div>{{ route | moduleUrl: (extras | parse): {queryParams: (navExtras | parse)} }}</div>
<h3>Link</h3>
<a [routerLink]="route | moduleRoute: (extras | parse)">Link</a>
<hr>
<router-outlet></router-outlet>
